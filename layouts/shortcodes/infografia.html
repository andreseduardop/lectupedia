<!-- Obtener variables del shortcode -->
{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}

<!-- obtener recurso -->
{{ $image := .Page.Resources.GetMatch (printf "*%s*" $src) }}

<!-- salida html -->
<figure class="infografia" 
  role="group" aria-describedby="caption-{{ $caption | md5 }}">
  <a href="{{ $image.RelPermalink }}" class="img-link">
    <img class="infografia-shortcode" 
      src="{{ $image.RelPermalink | absLangURL }}" 
      alt="{{ $alt | plainify }}" 
      width="{{ $image.Width }}" 
      height="{{ $image.Height }}">
  </a>
  <figcaption id="caption-{{ $caption | md5 }}">
    {{ $caption | markdownify }}<br>
    <a href="{{ $image.RelPermalink }}">
      [{{ T "see-full-size-image" }}]
    </a>
  </figcaption>
</figure>
