{{ define "main"}}
    <main id="main">
      <br>
      <div>
      	{{ T "page_no_found" }}
      </div>
      <div>
       <h1 id="title">{{ T "latest-articles" }}:</h1>
      </div>

      <ul class="patterns-list" id="list">
        {{ range .RegularPages.ByTitle }}
        <li>
          <h2>
            <a href="{{ .RelPermalink }}">
              <svg
                class="bookmark"
                aria-hidden="true"
                viewBox="0 0 40 50"
                focusable="false"
              >
                <use xlink:href="#bookmark"></use>
              </svg>
              {{ .Title }}
            </a>
          </h2>
        </li>
        {{ end }}
      </ul>      
    </main>
{{ end }}
