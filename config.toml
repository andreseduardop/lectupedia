baseURL = "https://lectupedia.com"
title = "Lectupedia"
theme = "cupper-hugo-theme"
googleAnalytics = "G-P3QZ0WPV28"
languageCode = "es-co"
defaultContentLanguage = "es"
# Render content in Spanish within: /es:
defaultContentLanguageInSubdir = true
disableLanguages = ["fr"]
disqusShortname = "lectupedia"
enableGitInfo = true
removePathAccents = true
pluralizeListTitles = false
summaryLength = 35

[menu]

  [[menu.nav]]
    name = "Temas"
    url = "/tags/"
    weight = 3

  [[menu.nav]]
    name = "Archivo"
    url = "/archive/"
    weight = 4

[languages]
  [languages.es]
  languageName = "Español"
  weight = 1

  [languages.fr]
  languageName = "Français"
  weight = 3

  [languages.en]
    languageName = "English"
    weight = 2
    description = "Let's talk about reading. Mundus excolitur legendo."
    homeMetaContent = "Let's talk about reading. Mundus excolitur legendo."
    footer = "2020· Lectupedia by [Andrés Peña](https://www.linkedin.com/in/andreseduardop/) is licensed under [CC BY-NC 4.0](https://creativecommons.org/licenses/by-nc/4.0/deed.en)"

    [[languages.en.menu.nav]]
      name = "Topics"
      url = "/tags/"
      weight = 3

    [[languages.en.menu.nav]]
      name = "Archive"
      url = "/archive/"
      weight = 4


[taxonomies]
  # El parametro "tags" (del FM de los <articulos>.md) es invocado en la plantilla single de <articulos>
  # Al cambiar "tags" el layout single fallará.
  tag = "tags"

[permalinks]
  archive = "/:slug/"

[related]
  includeNewer = true
  threshold = 100
  toLower = true
  
  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
  name = "date"
  weight = 50

[imaging]
  quality = 85

[params]
  description = "Hablemos sobre lectura. Mundus excolitur legendo."
  homeMetaContent = "Hablemos sobre lectura. Mundus excolitur legendo."
  footer = "2020· Lectupedia, por [Andrés Peña](https://www.linkedin.com/in/andreseduardop/), está disponible bajo licencia [CC BY-NC 4.0](https://creativecommons.org/licenses/by-nc/4.0/deed.es)"
  footer2 = "Made with [Hugo](https://gohugo.io/). Themed by [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme) (Mod). Deployed to [Netlify](https://www.netlify.com/)."
  dateFormat = "Jan 2, 2006"
  author = "Andrés Peña"
  images = ["images/site-feature-image.jpg"]
  # codePenUser = "someUser"
  katex = false
  darkThemeAsDefault = false
  headingLinks = false  # coloca anchors al final de los h
  showThemeSwitcher = false
  moveFooterToHeader = false
  search = false
  # customCss = "css/template-custom.css"
  # customJs = [ "js/custom_01.js" ]
  facebook = "Lectupedia"
  twitter = "andreseduardop_"
  linkedin = "andreseduardop"

[markup]
  defaultMarkdownHandler = "goldmark"

  [markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true

  [markup.goldmark.parser]
    attribute = true
    autoHeadingID = true
    autoHeadingIDType = "github"

  [markup.goldmark.renderer]
    hardWraps = false
    unsafe = true
    xHTML = false

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
    ordered = true

